<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form action="simpleform.html" method="get" class="wufoo">
<h2>ORDER FORM</h2>
    <P>What would you like to buy?</P>
    <select>
        <option value=" ">A</option>
        <option>B (+ 0.5$)</option>
        <option>C (+0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <label><input type="radio" name="rd">1-$10</label><br>
    <label><input type="radio" name="rd">10-$20</label><br>
    <label><input type="radio" name="rd">20-$30</label><br>
    <p>Name <span style="color: red">*</span></p>
    <input type="text" name="firstname" placeholder="Firstname" size="15">
    <input type="text" name="lastname" placeholder="Lastname" size="15">
    <p>Email</p>
    <input type="text" name="email" size="35">
    <p>Phone number</p>
    <input type="text" name="phone1" size="5">-<input type="text" name="phone2" size="5">-
    <input type="text" name="phone3" size="5"><br><br>
    <input type="submit" name="submit" value="Submit">
</form>
</body>
</html>
